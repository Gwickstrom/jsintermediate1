        <script>
            //JS Intermediate.

            //Part 1
            //Create a function called star_string() that takes a number and returns a string of that many *. Fo example:
            // let stars = star_string(8);
            //If we console.log(stars) we should see ******** printed in our terminal
            function star_string(n){
                var star = "*";
                for(var i = 1; i < n - 1; i++){
                    return star.repeat(n);
                }
            }
            let stars2 = star_string(6);
            console.log(stars2);
            //Part 2
            //Create a function called draw_stars() that takes an array of numbers and prints out *.
            function draw_stars(arr){
                var star = "*";
                var repeats = "";
                for(var i = 0; i < arr.length; i++){
                    repeats += star.repeat(arr[i]);
                    repeats += "\n";
                }
                return repeats;
            }
            var arr2 = [2,3,4,5, 6];
            let drawnStars = draw_stars(arr2);
            console.log(drawnStars);
            console.log('\n')
            //Part 3
            //Modify the function above. Allow an array containing integers and strings to be passed to the draw_stars() function. When a string is passed, instead of displaying *, display the first letter of the string according to the example below. You may use the .lower() string method for this part.
            function draw_stars2(arr){
                var star = "*";
                var repeats2 = "";
                for(var i = 0; i < arr.length; i++){
                    if(typeof arr[i] === 'string' || arr[i] instanceof String){
                        var lowerCase = arr[i].toLowerCase();
                        repeats2 += lowerCase[0].repeat(arr[i].length);
                    }
                    repeats2 += star.repeat(arr[i]);
                    repeats2 += "\n";
                    // repeats2+= star.repeat(arr[i]);
                    // repeats2 += "\n";


                }
                return repeats2;
            }
            let x = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"];
            let drawnStars2 = draw_stars2(x);
            console.log(drawnStars2);
        </script>
